<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--v-if：当条件为false时，包含v-if指令的元素，不会存在于DOM中-->
    <h2 v-show="isShow">{{message}}</h2>
    <!--v-show:当条件为false时，v-show只是给我们元素中添加一个行内样式：display：none-->
    <h2 v-if="isShow">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            isShow:true
        }
    })
    </script>

</body>
</html>
