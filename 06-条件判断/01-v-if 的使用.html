<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2 v-if="isShow">
        ssss
        {{message}}
        fsfd
    </h2>
    <h2 v-else>
        isShow为false时显示
    </h2>

    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=70">及格</h2>
    <h2 v-else>不及格</h2>

</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            isShow:true,
            score:90
        }
    })
    </script>

</body>
</html>
