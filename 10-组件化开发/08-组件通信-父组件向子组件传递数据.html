<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <cpn   ></cpn>
</div>

<template id="cpn">
    <div>
      <!--  <h2>{{cmovies}}</h2>-->
        <h2>{{cmessage}}</h2>
    </div>
</template>


<script src="../js/vue.js"></script>
<script>


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies:['海王','海贼王','海尔兄弟']
        },
        components: {
            cpn: {
                template:'#cpn',
                //1、数组的方式
                //props:['cmovies','cmessage'],
                //2、对象的方式
                props:{
                    //1.限制类型
                    // cmovies:Array,
                    // cmessage:String

                    //2.提供一些默认值,以及必传值
                    cmessage:{
                        type:String,
                        default:'aaaaaa',
                        required:true
                    },
                    //类型是对象或数组时，默认值必须是一个函数
                    cmovies: {
                        type: Array,
                        default() {
                            return []
                        }
                    }

                }
            }
        }
    })
    </script>


</body>
</html>
