<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<div id="app">
    <cpn :c-Info="info"></cpn>
</div>

<template id="cpn">
<div>
    <h2>{{cInfo}}</h2>
    <h2>{{myMessage}}</h2>
</div>
</template>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            info:{
                name:'zzw',
                age:18,
                height:188
            }
        },
        components:{
           cpn:{
               template:'#cpn',
                props: {
                    cInfo: {
                         type: Object,
                         default() {
                            return {}
                         }
                    },
                    myMessage:{
                        type:String,
                        default:'fsdfsdf',
                        required:true
                    }
                }
           }
        }

    })
    </script>
</body>
</html>
