<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
<cpn @itemclick="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
    <div>
        <button v-for="item in categories"
        @click="btnClick(item)"
        >{{item.name}}</button>
    </div>

</template>

<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template : '#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'手机'},
                    {id:'bbb',name:'台式'},
                    {id:'ccc',name:'平板'},
                    {id:'ddd',name:'电脑'},
                ]
            }
        },
        methods:{
            btnClick(item) {
                //发射事件，让父组件接收
                 this.$emit('itemclick',item)
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components:{
          cpn
        },
        methods: {
            cpnClick(item){
                console.log(item);
            }
        }
    })
    </script>


</body>
</html>
