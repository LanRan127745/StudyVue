<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>

    //1、全局组件注册的语法糖
    Vue.component('cpn1',{
        template:`
        <div>
        <h2>title1</h2>
        <p>content1</p>
        </div>
        `
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        //2、注册局部组件的语法糖
        components:{
            cpn2:
            {
                template:`
                <div>
                <h2>title2</h2>
                <p>content2</p>
                </div>
                `
            }
        }
    })
    </script>

</body>
</html>
