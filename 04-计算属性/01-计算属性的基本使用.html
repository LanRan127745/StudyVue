<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--方法-->
    <h2>{{getFullName()}}</h2>
    <!--计算属性-->
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstName: 'Lebron',
            lastName: 'James'
        },
        methods:{
            getFullName:function () {
                return this.firstName+' '+this.lastName;
            }
        },
        //computed：计算属性()  返回的值当做一个属性使用，所以在使用时不需要加()
        computed:{
            fullName:function () {
                return this.firstName+' '+this.lastName;
            }
        }
    })
    </script>
</body>
</html>
