<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--1、组件中有多个值，会替换插槽中的内容-->
    <cpn><h2>替换插槽中的内容</h2></cpn>
    <!--2、组件中没有插入任何其他的内容，就默认使用插槽中的内容-->
    <cpn></cpn>

</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>组件内容</p>
        <!--3、表示插槽的默认值-->
        <slot><button>我是个按钮</button></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components:{
            cpn:{
                template:"#cpn"
            }
        }
    })
    </script>

</body>
</html>
