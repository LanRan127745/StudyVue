<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    
    <!--以下是错误的做法-->
    <img src="{{imgUrl}}" alt="">
    <!--正确的做法：使用v-bind指令-->
    <!--imgUrl不再是简单的字符串，而是变量-->
    <img :src="imgUrl" alt="">
    <a :href="aHref">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            imgUrl:'https://cn.vuejs.org/images/transition.png',
            aHref:'http://www.baidu.com'
        }
    })
    </script>

</body>
</html>
