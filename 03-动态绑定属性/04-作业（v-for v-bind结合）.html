<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li @click="click(index)"
            v-for="(m,index) in movies"
            :class="{active:index === currentIndex}">
            {{index}}.{{m}}
        </li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            movies: ['海王', '火影忍者', '黑猫警长', '进击的巨人'],
            currentIndex: 0
        },
        methods: {
            click: function (index) {
                this.currentIndex = index
            }
        }
    })
    </script>
</body>
</html>
