<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--<h2 :style="{key(CSS属性名):value(属性值)}">{{message}}</h2>-->
    <!--以下式子编译时会发生错误
        因为会将 50px 当做一个变量来使用，会从data中找变量
        当加上单引号就会当做一个字符串来解析-->
    <h2 :style="{fontSize:'50px'}">{{message}}</h2>
    <!--变量-->
    <h2 :style="getStyle()">{{message}}</h2>
    <!--另一种形式，字符串拼接来使用-->
    <h2 :style="{fontSize:finalSize2+'px'}">{{message}}</h2>
    <!--关于数组的使用 用逗号分隔-->
    <h2 :style="[style]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            finalSize:'50px',
            finalSize2:50,
            finalColor:'red',
            style:{fontSize:'100px',Color:'green'}

        },
        methods:{
            getStyle:function () {
                return {fontSize:this.finalSize,color:this.finalColor};
            }
        }
    })
    </script>
</body>
</html>
