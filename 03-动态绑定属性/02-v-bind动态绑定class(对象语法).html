<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: aqua;
        }

    </style>
</head>
<body>

<div id="app">
<!--    用大括号表示对象
    <h2 :class="{key1:value1,key2:value2}">{{message}}</h2>
    <h2 :class="{类名1:true(boolean),类名2:true(boolean)}">{{message}}</h2>-->
    <h2 :class="{'active':isActive,'line':isLine}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>

    <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            isActive:true,
            isLine:true
        },
        methods:{
            btnClick:function () {
                this.isActive = !this.isActive;
            },
            getClasses:function () {
                return {'active':this.isActive,'line':this.isLine};
            }

        }

    })
    </script>

</body>
</html>
