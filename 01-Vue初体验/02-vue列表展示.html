<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{message}}</div>


<div>
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>

</div>
<script src='../js/vue.js'></script>
<script>
    //创建vue实例对象  vue是内部定义的
    const app = new Vue({
        el:'#app',
        data: {
            message:'下面介绍几部电影人物：',
            //响应式  在浏览器console中 app.movies.push('')进行对数组添加，能够及时响应在浏览器上
            movies: ['海王', '寡妇','鸣人','路飞']
        }

    })

</script>
</body>
</html>
