<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//View
<div id="app">
    <h2>当前计数：{{counter}}</h2>

<!--监听点击：v-on:click-->
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>

<!--使用函数的形式  add sub 是函数名-->
    <!--语法糖：简写
        新的指令
        @click  该指令用于监听某个元素的点击事件，并且需要指定当发生点击时执行的方法（方法通常是methods中定义的方法）
    -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>

</div>

<script src="../js/vue.js"></script>
<script>
    //proxy  代理
    const obj={
        counter:0
    }
    //viewModel就是创建的Vue实例
    const app = new Vue({
        el:'#app',
        data:obj,
        //methods,该属性用于在Vue对象中定义方法
        methods:{
            add:function () {
                console.log('add 被执行');
                //在代码中不能直接使用counter 使用this表示调用当前函数的对象
                this.counter++;
            },
            sub:function () {
                console.log('sub 被执行');
                this.counter--;
            }

        }
    })


</script>
</body>
</html>
