<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--input标签中有input事件，像button标签中有click事件，当函数名后不跟(),默认传event事件-->
    <input type="text" :value="message" @input="valueChange">
    <input type="text" :value="message" @input="message = $event.target.value">

    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        methods:{
            valueChange(event){
                //获取事件中的值
                this.message = event.target.value

            }
        }
    })
    </script>
</body>
</html>
