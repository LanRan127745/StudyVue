<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <label for="male">
        <input type="radio" name="sex" id="male" v-model='sex' value="male" >male
    </label>

    <label for="female">
        <input type="radio" name="sex" id="female" v-model='sex' value="female">female
    </label>
    <h2>{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            sex:'male'
        }
    })
    </script>
</body>
</html>
